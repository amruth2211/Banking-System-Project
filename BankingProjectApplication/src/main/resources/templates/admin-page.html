<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Admin Portal</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
	<div class="bg-image" 
     style="background-image: url('https://thumbs.dreamstime.com/b/ash-white-marble-texture-small-scratches-veins-clean-background-image-stone-backgrounds-173710341.jpg');
            height: 100vh">
			 <main class="col-md-5 mx-auto">
		 
        <header class="text-center">
            <h1 class="display-6 text-primary text ">Admin Portal</h1>
            <h6 class="text-secondary">login page </h6>
        </header>
        <hr />
        
        <section>
        <tbody>
        
        <form th:action="@{/admin/viewProfile}" th:object="${admin}" method="GET">
        
         <div alight="left">
			<tr>
				<label class= "form-Label" >BankName</label>
			<td>
			<select name="bankNames" id="bankNames" class="form-control">
			<option th:each="bankNames : ${bankNames}"
			th:value="${bankNames.bankName}"
			th:text="${bankNames.bankName}">
			</option>
			</select>
			</td>
			</tr>
		</div>
         
          <hr>
          
          <div id="adminfield" name="adminfield" class="form-group">
          <input type="text" id="adminId" name="adminId" class="form-control col-4 mb-4" placeholder="Enter adminID" />
          
          </div>
          
        <button type="submit" class="btn btn-primary col-2">Login</button>
          
    
          
          
          </form>
          </tbody>
          </section>
         </main>
		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
	</body>
</html>
