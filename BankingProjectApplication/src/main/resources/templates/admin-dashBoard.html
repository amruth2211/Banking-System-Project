<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Admin DashBoard</title>
		
			  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
			  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
			  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
			
	</head>
	<body>
	<div class="bg-image" 
     style="background-image: url('https://mdbootstrap.com/img/new/fluid/city/018.jpg');
            height: 100vh">
	
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header ">
      <a class="navbar-brand " href="#">Admin 
      Portal</a>
    </div>
 
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/admin/showAdminForm(adminId=${admins.adminId})}"><span class="glyphicon glyphicon-user"></span>  Profile</a></li>
      <li><a th:href="@{/admin/index}"><span class="glyphicon glyphicon-log-in"></span>  Home</a></li>
    </ul>
  </div>
</nav>
         <div class="container text-primary ">
         <h3>Bank Name : <td th:text="${bankNames}" class="text-primary"/></h3>
        
              </div>

		<br>
        <br>
        <br>
    
       <div class="container">
            <div class="row">
                <div class="col">
                    <a  th:href="@{/admin/reversalRequests/list}" class="btn btn-warning btn-lg btn-block">Reversal Requests</a>
                </div>
                <br>
                <div class="col">
                 <form th:action="@{/admin/branches/list}" th:object="${bankNames}" method="GET">
                 <input type="hidden" th:value="${bankNames}" name="bankNames"/>
                 <button type="submit" class="btn btn-info btn-lg btn-block">Branches</button>
                     </form>
                </div>
            </div>
            <div class="w-100"></div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                   <form th:action="@{/admin/employees/list}" th:object="${bankNames}" method="GET">
                 <input type="hidden" th:value="${bankNames}" name="bankNames"/>
                 <button type="submit" class="btn btn-primary btn-lg btn-block">Employees</button>
                     </form>
                    
                </div>
                <br>
                <div class="col">
                   <form th:action="@{/admin/customers/list}" th:object="${bankNames}" method="GET">
                 <input type="hidden" th:value="${bankNames}" name="bankNames"/>
                 <button type="submit" class="btn btn-success btn-lg btn-block">Customers</button>
                     </form>
                </div>
            </div>
        </div>
</div>

	</body>
</html>
