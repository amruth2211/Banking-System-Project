<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Transactions</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand " href="#">Customer Portal</a>
            </div>
            <div>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a th:href="@{/customer/showCustomerForm(customerId=${customers.customerId})}">
                            <button class="btn btn-outline-warning my-2 my-sm-0 mr-4" type="submit">Profile </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customer/index}">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container text-primary ">
        <h3>Account Number :
            <td th:text="${accountNo}" class="text-primary" />
        </h3>
    </div>

    <div class="container">
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                 <form th:action="@{/customer/transactions/list}" th:object="${accountNo}" method="GET">
                      <input type="hidden" th:value="${accountNo}" name="accountNo" />
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-square-xl">Transactions</button>
                </form>
            </div>
        </div>
            <br>
             <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/customer/transactions/deposit}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${accNo}" name="accNo" />
                    <button type="submit" class="btn btn-warning btn-lg btn-block">Deposit</button>
                </form>
            </div>
        </div>
        <br>
            <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/customer/transactions/withDraw}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${accNo}" name="accNo" />
                    <button type="submit" class="btn btn-success btn-lg btn-block">Withdraw</button>
                </form>
            </div>
            </div>
        </div>
    </div>


</body>

</html>
