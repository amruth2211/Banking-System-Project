<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer DashBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand " href="#">Customer Portal</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/customer/showCustomerForm(customerId=${customers.customerId})}"><span
                            class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a th:href="@{/customer/index}"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form th:action="@{/employee/bankAccounts/list}" th:object="${branchCode}" method="GET">
                    <input type="hidden" th:value="${branchCode}" name="branchCode" />
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-square-xl">Transactions</button>
                </form>

            </div>
            <br>
        </div>
    </div>
</body>

</html>
