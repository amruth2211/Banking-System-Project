<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Customers</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ">
            <a class="navbar-brand " href="#">Employee Portal</a>
        </div>
        <div>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a th:href="@{/admin/index}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>

	<div class="container">
		
			<h2  class="display-6 text-primary text ">List Customers</h2>
			
			<hr/>
			
			<br/>
			<table class="table table-bordered table-striped" id="customersTable">
			
				<thead>
					<tr>
						<th>customerID</th>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customers: ${customers}">
						<td th:text="${customers.customerId}" />
						<td th:text="${customers.name}" />
						<td th:text="${customers.address}" />
						
					</tr>
				</tbody>
				
			</table>
		</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#customersTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
