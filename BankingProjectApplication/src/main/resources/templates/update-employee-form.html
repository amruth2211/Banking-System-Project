<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Employee</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ">
            <a class="navbar-brand " href="#">Admin Portal</a>
        </div>
        <div>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a th:href="@{/admin/index}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
		<div class="container">
		
			<h3>Update Employee</h3>
			<hr/>
			
			<form th:action="@{saveUpdate}" th:object="${employee}" method="GET">
				
				<input type="text" th:field="*{employeeId}" class="form-control col-4 mb-4" placeholder="Enter employeeId" />
				
				<input type="text" th:field="*{employeeName}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				
				<input type="text" th:field="*{BranchCode}" class="form-control col-4 mb-4" placeholder="Enter BranchCode" />
				
				<div class="col">
			<div class="row">
                <form th:action="@{showUpdateForm}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${bankNames}" name="bankNames" />
                    <button type="submit" class="btn btn-info btn-lg btn-primary">Update</button>
                </form>
                </div>
            </div>
				
			</form>
			<hr/>
			 <form th:action="@{list}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${bankNames}" name="bankNames" />
                    <button type="submit" class="btn btn-info btn-lg btn-warning">Back to list</button>
                </form>
			
		</div>
		
	</body>
</html>
