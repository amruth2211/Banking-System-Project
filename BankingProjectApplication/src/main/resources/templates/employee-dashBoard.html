<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee DashBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

</head>

<body>
	<div class="bg-image" 
     style="background-image: url('https://thumbs.dreamstime.com/b/ash-white-marble-texture-small-scratches-veins-clean-background-image-stone-backgrounds-173710341.jpg');
            height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand " href="#">Employee Portal</a>
            </div>
            <div>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a th:href="@{/employee/showEmployeeForm(employeeId=${employees.employeeId})}">
                            <button class="btn btn-outline-warning my-2 my-sm-0 mr-4" type="submit">Profile </button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/employee/index}">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
	
	<div class="row">
    <div class="container text-primary ">
        <h3>Bank Name :
            <td th:text="${bankNames}" class="text-primary" />
        </h3>
    </div>
    <div class="container text-info ">
        <h3>Branch Code :
            <td th:text="${branchCode}" class="text-primary" />
        </h3>
    </div>
    </div>
    <br>
    <br>
    <br>

    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/employee/transactions/list}" th:object="${branchCode}" method="GET">
                    <input type="hidden" th:value="${branchCode}" name="branchCode" />
                    <button type="submit" class="btn btn-warning btn-lg btn-block">Transactions</button>
                </form>
            </div>
        </div>

        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/employee/bankAccounts/list}" th:object="${branchCode}" method="GET">
                    <input type="hidden" th:value="${branchCode}" name="branchCode" />
                    <button type="submit" class="btn btn-info btn-lg btn-block">Bank Accounts</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/employee/customers/list}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${bankNames}" name="bankNames" />
                    <button type="submit" class="btn btn-success btn-lg btn-block">Customers</button>
                </form>
            </div>
        </div>
</div>
    </div>
</body>

</html>
