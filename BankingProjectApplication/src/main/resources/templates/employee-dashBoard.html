<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee DashBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand " href="#">Employee Portal</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/employee/showEmployeeForm(employeeId=${employees.employeeId})}"><span
                            class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a th:href="@{/employee/index}"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-primary ">
        <h3>Bank Name :
            <td th:text="${bankNames}" class="text-primary" />
        </h3>
    </div>
    <div class="container text-primary ">
        <h3>Branch Code :
            <td th:text="${branchCode}" class="text-primary" />
        </h3>
    </div>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <form th:action="@{/employee/transactions/list}" th:object="${branchCode}" method="GET">
                    <input type="hidden" th:value="${branchCode}" name="branchCode" />
                    <button type="submit" class="btn btn-info btn-lg btn-block">Transactions</button>
                </form>
            </div>
        </div>
        <div class="w-100"></div>
        <br>
        <div class="row">
            <div class="col">
                <form th:action="@{/employee/bankAccounts/list}" th:object="${branchCode}" method="GET">
                    <input type="hidden" th:value="${branchCode}" name="branchCode" />
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Bank Accounts</button>
                </form>

            </div>
            <br>
            <div class="col">
                <form th:action="@{/employee/customers/list}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${bankNames}" name="bankNames" />
                    <button type="submit" class="btn btn-success btn-lg btn-block">Customers</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
