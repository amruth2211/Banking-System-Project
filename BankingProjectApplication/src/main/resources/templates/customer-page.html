<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Customer Portal</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
			 <main class="col-md-5 mx-auto">
		 
        <header class="text-center">
            <h1 class="display-6 text-primary text ">Customer Portal</h1>
            <h6 class="text-secondary">login page </h6>
        </header>
        <hr />
        
        <section>
        <tbody>
        
        <form th:action="@{/customer/viewProfile}" th:object="${customer}" method="GET">
        
         <div alight="left">
			<tr>
				<label class= "form-Label" >BankName</label>
			<td>
			<select name="bankNames" id="bankNames" class="form-control">
			<option th:each="bankNames : ${bankNames}"
			th:value="${bankNames.bankName}"
			th:text="${bankNames.bankName}">
			</option>
			</select>
			</td>
			</tr>
		</div>
         
          <hr>
          <div class="container">
          <label class= "form-Label row" >AccountNo</label>
             <div id="accountNo" name="accountNo" class="form-group row">
          <input type="text" id="accountNo" name="accountNo" class="form-control col-4 mb-4" placeholder="Enter AccountNo" />
          
          </div>
          <label class= "form-Label row" >CustomerID</label>
             <div id="customerId" name="customerId" class="form-group row">
          <input type="text" id="customerId" name="customerId" class="form-control col-4 mb-4" placeholder="Enter customerId" />
          
          </div>
          </div>
       
          
        <button type="submit" class="btn btn-primary col-2">Login</button>
          
    
          
          
          </form>
          </tbody>
          </section>
         </main>
		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
