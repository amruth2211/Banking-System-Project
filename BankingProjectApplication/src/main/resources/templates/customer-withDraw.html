<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>WithDraw Form</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ">
            <a class="navbar-brand " href="#">Customer Portal</a>
        </div>
        <div>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a th:href="@{/customer/index}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
		<div class="container">
		
		<h2 class="display-6 text-primary text">CUSTOMER WITHDRAW FORM</h2>
			
			<hr/>
			
	<form th:action="@{savewithDraw}" th:object="${accountNumber}" method="POST">
			
			<div id="accountNumber" name="accountNumber" class="form-group">
				<label class= "form-Label" >Account No :</label><br>
				<input type="text" name="accountNumber" class="form-control col-4 mb-4" placeholder="Enter AccountNo" />
			</div>
			
			<div id="name" name="name" class="form-group">
				<label class= "form-Label" >Name :</label><br>
				<input type="text" id="name" name="name" class="form-control col-4 mb-4" placeholder="Enter Name" />
			</div>
			
			<div id="amount" name="amount" class="form-group">
				<label class= "form-Label" >Amount :</label><br>
				<input type="text" id="amount" name="amount" class="form-control col-4 mb-4" placeholder="Enter Amount" />
			</div>	
				
				 <button type="submit" class="btn btn-info btn-lg btn-primary">Submit</button>				
			</form>
			
			
			<hr/>
			
			
		</div>
		
	</body>
</html>
