<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Admin Details</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header ">
      <a class="navbar-brand " href="#">Admin 
      Portal</a>
    </div>
 
    <ul class="nav navbar-nav navbar-right">
      <li>
      <form th:action="@{/admin/viewProfile}" th:object="${bankNames}" method="GET">
                    <input type="hidden" th:value="${bankNames}" name="bankNames" />
                    <input type="hidden" th:value="${admins.adminId}" name="adminId" />
                    <a><button type="submit" class="btn btn-outline-warning my-2 my-sm-0 mr-4">Dashboard </button>
      </a>
      </form>
      </li>
      <li><a th:href="@{/admin/index}"> 
       <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
      </a>
      </li>
    </ul>
  </div>
</nav>

<br>
			 <main class="col-md-5 mx-auto">
		 
        <header class="text-center">
            <h1 class="display-6 text-primary text ">Admin Details</h1>
            <h6 class="text-secondary">Details of admin </h6>
        </header>
        <hr />
        
        <section>
        <tbody>
        <br>
    
   <div class="container">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row" th:each="admins : ${admins}">
              <div class="col-md-6">
                <p class="mb-0">Admin ID</p>
              </div>
              <div class="row">
                <td th:text="${admins.adminId}" class="text-muted mb-0"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <p class="mb-0">Name</p>
              </div>
              <div class="row">
               <td th:text="${admins.name}" class="text-muted mb-0"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <p class="mb-0">Bank Code</p>
              </div>
              <div class="row">
              <td th:text="${admins.bankCode}" class="text-muted mb-0"/>
              </div>
            </div>
           
            
            
            
          </div>
        </div>
          </tbody>
          </section>
         </main>
		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
